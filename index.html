<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>

    <!-- style css custom -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="app">
        <!-- header contenente il logo di spotify -->
        <header class="d-flex align-items-center">
            <div class="container">
                <div class="logo">
                    <span>
                        <i class="fa-brands fa-spotify"></i>
                    </span>
                </div>
            </div>
        </header>

        <!-- main contenente l'elenco dei dischi -->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-4 p-3" v-for="(disco,index) in elencoDischi" :key="index">
                        <div class="card border-0" style="width: 18rem; ;" >
                            <!-- container del poster del disco -->
                            <div class="cont-post">
                                <img :src="getImageLink(disco)"  alt="{{disco.title}}">
                            </div>
                            <!-- container dei dati del disco (titolo,autore e anno) -->
                            <div class="card-body text-center">
                                <h5 class="card-title">{{disco.title}}</h5>
                                <p class="card-text">{{disco.author}}</p>
                                <h5 class="card-title">{{disco.year}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
